name: Node.js CI

on:
    push:
        branches: [main, dev]
    pull_request:

jobs:
    test_linux_all:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run build
            - run: npm run lint
            - run: npm run format:check
            - run: npm test
            - name: smoke-test
              uses: ./.github/actions/smoke-tests
              with:
                submit-url: ${{ secrets.SMOKETESTS_SUBMIT_LAYER_URL }}
                direct-submit-url: ${{ secrets.SMOKETESTS_DIRECT_SUBMIT_URL }}
                sauce-username: ${{ secrets.SMOKETESTS_SAUCE_USERNAME }}
                sauce-access-key: ${{ secrets.SMOKETESTS_SAUCE_ACCESS_KEY }}

    test_linux:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                build-version: [20.x]
                node-version: [16.x, 18.x]

        steps:
            - uses: actions/checkout@v4
            - name: Build using Node.js ${{ matrix.build-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.build-version }}
            - run: npm ci
            - run: npm run build
            - name: Test using Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm test
            - run: npm run smoketest:node
              env:
                  SMOKETESTS_SUBMIT_LAYER_URL: ${{ secrets.SMOKETESTS_SUBMIT_LAYER_URL }}
                  SMOKETESTS_DIRECT_SUBMIT_URL: ${{ secrets.SMOKETESTS_DIRECT_SUBMIT_URL }}

    test_linux_pre_workspaces:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                build-version: [20.x]
                node-version: [14.x]

        steps:
            - uses: actions/checkout@v4
            - name: Build using Node.js ${{ matrix.build-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.build-version }}
            - run: npm ci
            - run: npm run build
            - name: Test using Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm i -g npm@8
            - run: npm test
            - run: npm run smoketest:node
              env:
                  SMOKETESTS_SUBMIT_LAYER_URL: ${{ secrets.SMOKETESTS_SUBMIT_LAYER_URL }}
                  SMOKETESTS_DIRECT_SUBMIT_URL: ${{ secrets.SMOKETESTS_DIRECT_SUBMIT_URL }}

    test_windows:
        runs-on: windows-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run build
            - run: npm test
            - run: npm run smoketest:node
              env:
                  SMOKETESTS_SUBMIT_LAYER_URL: ${{ secrets.SMOKETESTS_SUBMIT_LAYER_URL }}
                  SMOKETESTS_DIRECT_SUBMIT_URL: ${{ secrets.SMOKETESTS_DIRECT_SUBMIT_URL }}
