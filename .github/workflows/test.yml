name: Node.js CI

on:
    push:
        branches: [main, dev]
    pull_request:

jobs:
    test_linux:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                build-version: [20.x]
                node-version: [16.x, 18.x, 20.x]

        steps:
            - uses: actions/checkout@v4
            - name: Build using Node.js ${{ matrix.build-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.build-version }}
            - run: npm ci
            - run: npm run build
            - run: npm run lint
            - run: npm run format:check
            - name: Test using Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm test
            - run: npm run smoketest
              env:
                  SMOKETESTS_SUBMIT_LAYER_URL: ${{ secrets.SMOKETESTS_SUBMIT_LAYER_URL }}
                  SMOKETESTS_DIRECT_SUBMIT_URL: ${{ secrets.SMOKETESTS_DIRECT_SUBMIT_URL }}

    test_linux_pre_workspaces:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                build-version: [20.x]
                node-version: [14.x]

        steps:
            - uses: actions/checkout@v4
            - name: Build using Node.js ${{ matrix.build-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.build-version }}
            - run: npm ci
            - run: npm run build
            - run: npm run lint
            - run: npm run format:check
            - name: Test using Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm i -g npm@8
            - run: npm test
            - run: npm run smoketest
              env:
                  SMOKETESTS_SUBMIT_LAYER_URL: ${{ secrets.SMOKETESTS_SUBMIT_LAYER_URL }}
                  SMOKETESTS_DIRECT_SUBMIT_URL: ${{ secrets.SMOKETESTS_DIRECT_SUBMIT_URL }}

    test_windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 18.x
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x
            - run: npm ci
            - run: npm run build
            - run: npm run lint
            - run: npm run format:check
            - run: npm test
            - run: npm run smoketest
              env:
                  SMOKETESTS_SUBMIT_LAYER_URL: ${{ secrets.SMOKETESTS_SUBMIT_LAYER_URL }}
                  SMOKETESTS_DIRECT_SUBMIT_URL: ${{ secrets.SMOKETESTS_DIRECT_SUBMIT_URL }}
